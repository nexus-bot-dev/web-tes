<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .auth-container { max-width: 450px; margin-top: 50px; }
    </style>
</head>
<body>
<div class="container auth-container">
    <h3 class="text-center mb-4">ðŸ’³ Panel VPN Saldo</h3>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button></li>
        <li class="nav-item" role="presentation"><button class="nav-link bg-danger text-white" id="admin-tab" onclick="window.location.href='/admin'">Admin</button></li>
    </ul>
    
    <div class="tab-content border border-top-0 p-4 bg-light">
        <!-- Tab Login -->
        <div class="tab-pane fade show active" id="login" role="tabpanel">
            <div id="loginAlert" class="alert d-none" role="alert"></div>
            <form id="loginForm">
                <input type="hidden" id="loginRole" value="user">
                <div class="mb-3"><input type="text" class="form-control" id="loginUsername" placeholder="Username" required></div>
                <div class="mb-3"><input type="password" class="form-control" id="loginPassword" placeholder="Password" required></div>
                <button type="submit" class="btn btn-success w-100">Login User</button>
            </form>
        </div>
        <!-- Tab Register -->
        <div class="tab-pane fade" id="register" role="tabpanel">
            <div id="registerAlert" class="alert d-none" role="alert"></div>
            <form id="registerForm">
                <div class="mb-3"><input type="text" class="form-control" id="registerUsername" placeholder="Username" required></div>
                <div class="mb-3"><input type="password" class="form-control" id="registerPassword" placeholder="Password" required></div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</div>

<script>
    const showAlert = (targetId, message, type) => {
        const target = document.getElementById(targetId);
        target.textContent = message;
        target.className = `alert alert-${type}`;
        target.classList.remove('d-none');
    };

    const handleAuth = async (endpoint, formData, alertId, role) => {
        const response = await fetch(endpoint, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        });
        const result = await response.json();
        
        if (response.ok && result.status) {
            localStorage.setItem('authToken', result.token);
            localStorage.setItem('authRole', role);
            window.location.href = (role === 'admin' ? '/admin' : '/user');
        } else {
            showAlert(alertId, result.message || 'Error koneksi.', 'danger');
        }
    };

    // Login Form Listener (untuk user)
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            username: document.getElementById('loginUsername').value,
            password: document.getElementById('loginPassword').value,
            role: 'user'
        };
        await handleAuth('/login', formData, 'loginAlert', 'user');
    });

    // Register Form Listener
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = {
            username: document.getElementById('registerUsername').value,
            password: document.getElementById('registerPassword').value,
        };
        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });
            const result = await response.json();
            if(response.ok && result.status) {
                showAlert('registerAlert', 'Registrasi berhasil! Silakan login.', 'success');
                document.getElementById('registerForm').reset();
            } else {
                 showAlert('registerAlert', result.message || 'Registrasi gagal.', 'danger');
            }
        } catch(error) {
            showAlert('registerAlert', 'Gagal menghubungi server.', 'danger');
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

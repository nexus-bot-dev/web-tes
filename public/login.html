<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container { max-width: 400px; margin-top: 100px; padding: 30px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 8px; }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container bg-light mx-auto">
        <h3 class="text-center mb-4">ðŸ”‘ Login Panel VPN</h3>
        <div id="alertMessage" class="alert alert-danger d-none" role="alert"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Cek jika sudah ada token, langsung redirect
        if (localStorage.getItem('authToken')) {
            window.location.href = '/dashboard.html';
        }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const alertBox = document.getElementById('alertMessage');
        alertBox.classList.add('d-none');
        
        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (response.ok && result.status) {
                localStorage.setItem('authToken', result.token); 
                window.location.href = '/dashboard.html';
            } else {
                alertBox.textContent = result.message || 'Login gagal.';
                alertBox.classList.remove('d-none');
            }
        } catch (error) {
            alertBox.textContent = 'Gagal menghubungi server.';
            alertBox.classList.remove('d-none');
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
